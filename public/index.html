<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center py-12">
  <checkout-receipt class="flex justify-center w-full">
    <div class="items-center w-full px-4 sm:w-96 sm:px-0">
      <h1 class="font-semibold text-center text-gray-900">Receipt</h1>
        
      <h3 class="py-2 mt-4 font-semibold border-t border-gray-100">Items Purchased</h3>
      <div class="border-t border-gray-100" data-receipt-items>
      </div>

      <div class="mt-4 border-t border-gray-100">
        <div class="flex justify-end gap-2 py-2 align-center">
          <span class="font-semibold">Sub-total</span>
          <span data-receipt-subtotal>£0.00</span>
        </div>   
      </div>

      <h3 class="py-2 font-semibold border-t border-gray-100">Savings</h3>
      <div class="border-t border-gray-100" data-receipt-savings>
   
      </div>

      <div class="mt-4 border-t border-gray-100">
        <div class="flex justify-end gap-2 py-2 align-center">
          <span class="font-semibold">Total savings</span>
          <span data-receipt-savings-total>£0.00</span>
        </div>   
      </div>

      <div class="border-t border-gray-100">
        <div class="flex justify-end gap-2 py-2 align-center">
          <span class="font-semibold">Total to pay</span>
          <span data-receipt-total>£0.00</span>
        </div>   
      </div>

    </div>
  </checkout>
</body>

  <script src="./main.js"></script>
</html>
